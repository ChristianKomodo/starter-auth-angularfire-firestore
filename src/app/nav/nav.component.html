  <a class="nav-link" routerLink="/blog" routerLinkActive="active">Blog</a>
  <ng-container *ngIf="auth.user$ | async; then logOutButton; else logInLink"></ng-container>

    <a class="nav-link ml-auto" (click)="auth.signOut()" routerLink="/login">Log Out</a

  <ng-template #logInLink>
    <a class="nav-link ml-auto" routerLink="/login" routerLinkActive="active"
    >Login</a

  </ng-template>
</nav>
